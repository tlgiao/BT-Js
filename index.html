<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>BT JS</title>
  </head>

  <body>
    <div class="container">
      <input type="text" class="inputNumber" />
      <div class="switch">
        <input
          type="text"
          class="first-inputSwitch"
          placeholder="Đổi chỗ vị trí 1"
        />
        <input
          type="text"
          class="second-inputSwitch"
          placeholder="Đổi chỗ vị trí 2"
        />
        <input
          type="text"
          class="bonus-array"
          placeholder="Nhập vào số nguyên"
        />
      </div>
      <button class="Button">Add</button>
      <button class="Button-bonus">Add New</button>
      <button class="Button-bonus switchBtn">Đổi chỗ</button>
      <div class="result"></div>
      <div class="firstResult"></div>
      <div class="secondResult"></div>
      <div class="thirdResult"></div>
      <div class="fourthResult"></div>
      <div class="fifthResult"></div>
      <div class="sixthResult"></div>
      <div class="seventhResult"></div>
      <div class="eighthResult"></div>
      <div class="ninthResult"></div>
      <div class="ninthResult-bonus"></div>
      <div class="tenthResult"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
